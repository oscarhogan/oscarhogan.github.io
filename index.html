<!DOCTYPE html>
<html lang="en">
<head>
  <title>Oscar GIS Portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
     font-family: "Courier New", Courier, monospace;
     background-color: #f4f7e1;
     margin: 0;
     padding-left: 200px;
     padding-right: 200px;
     padding-top: 100px;
  }

  h1 {
     font-size: 6rem;   
     color: #02330C;
  }

  h2 {
    font-size: 2.5rem;
    color: #02330C;
  }

  h3 {
    font-size: 2rem;
    color: #02330C;
  }

  p {
    font-size: 1.5rem;
    color: #02330C;
  }

  .banner {
    display: flex;              
    gap: 20px;                  
    margin-top: 20px;           
    overflow-x: auto;           
    align-items: center;
  }

  .banner img {
    height: 200px;              
    width: auto;                
    max-width: 450px;           
    object-fit: cover;               
  }
</style>
</head>
<body>
  
  <h1>Oscar Hogan</h1>
  <h2>Urban Analytics and Cartography</h2>

  <div class="banner">
    <img src="Postindustrialarea.JPG" alt="Image 1">
    <img src="TramStop.JPG" alt="Image 2">
    <img src="RailLines.JPG" alt="Image 3">
    <img src="Shipping.JPG" alt="Image 4">
  </div>

  <h3>Transport Systems and Sustainability</h3>
</body>
</html>
